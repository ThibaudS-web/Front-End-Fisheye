<!DOCTYPE html>
<html>
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
			<a href="index.html">
				<img src="assets/images/logo.png" class="logo" />
			</a>
		</header>
		<main id="main">
			<div class="photograph-header">
				<div id="photograph-infos">
					<h1>Mimi keel</h1>
					<p>London, UK</p>
					<p>Voir le beau dans le quotidien</p>
				</div>
				<button class="contact_button" onclick="displayModal()">Contactez-moi</button>
				<img id="photograph-img" src="./assets/photographers/MimiKeel.jpg" />
			</div>
		</main>
		<div id="contact_modal" class="bground">
			<div class="modal">
				<div id="modal-header">
					<h2>Contactez-moi</h2>
					<img src="assets/icons/close.svg" onclick="closeModal()" />
					<h2 id="modal-photograph-name">Mimi Keel</h2>
				</div>
				<form>
					<div>
						<label for="firstname">Pr√©nom</label>
						<input name="firstName" id="firstname" />
						<span id="error-firstName" class="text-error"></span>
					</div>
					<div>
						<label for="lastname">Nom</label>
						<input name="lastName" id="lastname" />
						<span id="error-lastName" class="text-error"></span>
					</div>
					<div>
						<label for="email">Email</label>
						<input name="email" id="email" />
						<span id="error-email" class="text-error"></span>
					</div>
					<div>
						<label for="message">Votre Message</label>
						<textarea name="message" id="message"></textarea>
						<span id="error-message" class="text-error"></span>
					</div>
					<button id="submit-btn" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
		<script src="/scripts/utils/contactForm.js"></script>
	</body>
</html>
